<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Filter products</title>
</head>

<body>
  <section class="section">
    <div class="section__container">
      <h1 class="section__title">Быстрая черепаха</h1>

      <div class="section__text">Наша доставка продуктов такая же быстрая, как красная черепаха. Красный цвет все делает
        быстрее. Орки врать не будут.</div>

      <ul class="section__list">
        <li class="section__item">
          <button class="section__button" type="button" data-filter="all">Все</button>
        </li>
        <li class="section__item">
          <button class="section__button" type="button" data-filter="dairy">Молочные продукты</button>
        </li>
        <li class="section__item">
          <button class="section__button" type="button" data-filter="meat">Мясо</button>
        </li>
        <li class="section__item">
          <button class="section__button" type="button" data-filter="vegetables">Овощи</button>
        </li>
        <li class="section__item">
          <button class="section__button" type="button" data-filter="fruits">Фрукты</button>
        </li>
      </ul>

      <div class="section__box">
        <div class="section__content" data-filter="fruits">
          <img src="img/apple.jpg" alt="Яблоки" class="section__img">
        </div>

        <div class="section__content" data-filter="fruits">
          <img src="img/banana.jpg" alt="Бананы" class="section__img">
        </div>

        <div class="section__content" data-filter="meat">
          <img src="img/beef.jpg" alt="Говядина" class="section__img">
        </div>

        <div class="section__content" data-filter="vegetables">
          <img src="img/cabbage.jpg" alt="Капуста" class="section__img">
        </div>

        <div class="section__content" data-filter="dairy">
          <img src="img/cheese.jpg" alt="Cыр" class="section__img">
        </div>

        <div class="section__content" data-filter="vegetables">
          <img src="img/carrotjpg.jpg" alt="Морковь" class="section__img">
        </div>

        <div class="section__content" data-filter="dairy">
          <img src="img/cheese2.jpg" alt="Сыр" class="section__img">
        </div>

        <div class="section__content" data-filter="meat">
          <img src="img/chiken2.jpg" alt="Курица" class="section__img">
        </div>

        <div class="section__content" data-filter="dairy">
          <img src="img/curd.jpg" alt="Творог" class="section__img">
        </div>

        <div class="section__content" data-filter="vegetables">
          <img src="img/onion.jpg" alt="Лук" class="section__img">
        </div>

        <div class="section__content" data-filter="fruits">
          <img src="img/orange.jpg" alt="Апельсины" class="section__img">
        </div>

        <div class="section__content" data-filter="fruits">
          <img src="img/plum.jpg" alt="Сливы" class="section__img">
        </div>

        <div class="section__content" data-filter="meat">
          <img src="img/pork.jpg" alt="Свинина" class="section__img">
        </div>

        <div class="section__content" data-filter="vegetables">
          <img src="img/potato.jpg" alt="Картофель" class="section__img">
        </div>

        <div class="section__content" data-filter="vegetables">
          <img src="img/tomato.jpg" alt="Томаты" class="section__img">
        </div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
